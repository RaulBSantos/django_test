{% extends 'partials/base.html' %}

{% block content %}
    <h1>Add Appointment</h1>
    <form action="add" method="POST">
        {% csrf_token %}
        <div class="form-group">
            {% if form.errors %}
            <div class="alert alert-danger" role="alert">
                   <label> Day:{{ form.errors }}</label>
            </div>
            {% endif %}
            <label for="day">Day: </label>
            <input id="day" class="form-control" name="day" type="date" value="{{ day }}" />
        </div>
        <div class="form-group">
            <label for="hour">Hour: </label>
            <input id="hour" class="form-control" name="hour" type="time" value="{{ hour }}" />
        </div>
        <div class="form-group">
            <label for="duration">Duration: </label>
            <input id="duration" class="form-control" name="duration" type="number" value="{{ duration }}" />
        </div>
        <div class="form-check">
            <label class="form-check-label col-md-1">
                <input type="radio" class="form-check-input" name="honorific" value="1">Mr
            </label>
            <label class="form-check-label col-md-1">
                <input type="radio" class="form-check-input" name="honorific" value="2">Mme
            </label>
        </div>
        <div class="form-group">
            <label for="name">Patient: </label>
            <input id="name" class="form-control" name="name" type="text" value="{{ name }}" />
        </div>
        <input class="btn btn-primary" type="submit" value="Send" />
    </form>
    
{% endblock %}
